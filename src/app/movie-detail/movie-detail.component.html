<div class="movie-detail" *ngIf="show">
    <p class="movie-overview">{{movie.overview}}</p>
    <ng-container *ngFor="let genre of genreList, let i=index">
        <p *ngIf="i<movie.genres.length">{{movie.genres[i].name}}</p>
    </ng-container>
    <p class="movie-runtime">Runtime: {{movie.runtime}} minutes</p>
    <a [href]="movie.homepage">Link</a>
    <button class="add-to-watchlist" title="Add to myLIST">+</button>
</div>
<button (click)="toggleMovieDetail()">{{text}}</button>
